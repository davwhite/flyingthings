---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: task-runner
  annotations:
    app.openshift.io/vcs-ref: main
    app.openshift.io/vcs-uri: https://github.com/redhat-na-ssa/demo-ocp-yolo-api.git
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: task-runner
  annotations:
    app.openshift.io/vcs-ref: main
    app.openshift.io/vcs-uri: https://github.com/redhat-na-ssa/flyingthings.git
  labels:
    app.openshift.io/runtime: python
    app.openshift.io/runtime-version: '3.9'
spec:
  output:
    to:
      kind: ImageStreamTag
      name: task-runner:latest
  runPolicy: SerialLatestOnly
  source:
    contextDir: source/task-runner
    git:
      ref: cory-review
      uri: https://github.com/redhat-na-ssa/flyingthings.git
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile
      from:
        kind: ImageStreamTag
        name: python:3.9-ubi9
        namespace: openshift
    type: Docker
  triggers:
  - imageChange: {}
    type: ImageChange
  - type: ConfigChange
