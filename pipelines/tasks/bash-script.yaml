apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: bash-script
spec:
  params:
    - name: SCRIPT
      description: The bash script you want to run
      type: string
      default: |
        pwd && ls -l && id
        echo "SOURCE_DIR: ${SOURCE_DIR}" && ls -l "${SOURCE_DIR}"
    - name: IMAGE
      description: The image used to run the script
      type: string
      default: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
  steps:
    - name: run-script
      image: $(params.IMAGE)
      script: |
        #!/usr/bin/env bash
        SOURCE_DIR=${SOURCE_DIR:-$HOME}

        $(params.SCRIPT)
      env:
        - name: SOURCE_DIR
          value: $(workspaces.source.path)
  workspaces:
    - name: source
      mountPath: /source
      optional: true
