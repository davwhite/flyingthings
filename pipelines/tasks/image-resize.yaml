apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: image-resize
spec:
  params:
    - name: SIMPLEVIS_DATA
      type: string
    - name: MAX_WIDTH
      type: string
    - name: NAMESPACE
      type: string
    - name: IMAGE
      type: string
      default: ubi9:latest
  steps:
    - name: image-resize
      image: $(params.IMAGE)
      script: |
        set -x \
        && cd $(params.SIMPLEVIS_DATA)/workspace/datasets \
        && mv images images_original \
        && mkdir images \
        && $(workspaces.source.path)/source/training/100-image-resize.py images_original images $(params.MAX_WIDTH)
      env:
        - name: SIMPLEVIS_DATA
          value: $(params.SIMPLEVIS_DATA)
        - name: BASEDIR
          value: $(workspaces.source.path)/source/training
  workspaces:
    - name: workspace
      mountPath: /opt/app-root/src/simplevis-data/workspace
    - name: source
      mountPath: /source
